<!DOCTYPE html> 
<html> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>DevConf 2012</title> 
  <link rel="stylesheet" href="themes/rh-theme.min.css" />
  <link rel="stylesheet" href="jquery.mobile.structure-1.0.1.min.css" />
  <script src="jquery-1.6.4.min.js"></script>
  <script src="jquery.mobile-1.0.1.min.js"></script>
  <script src="jsrender.js"></script>
  <script src="application.js">
  </script>
</head> 

<body> 

<div data-role="page" id="schedulePage">

  <script id="itemTemplate" type="text/x-jquery-tmpl"> 
  {{#if display}}
  {{#if showTime}}
  <li data-role="list-divider">{{=start}}</li>
  {{/if}}
  <li><a class="event-details" data-rel="dialog" onclick="displayDetails({{=eventIndex}})">
    <p><strong>{{=topic}}<span class="ui-li-count">{{=tags}}</strong></br></br>
    {{=start}} - {{=end}} in {{=room}}</p>
  </a></li>
  {{/if}}
  </script>

  <div data-role="header" data-theme="b">
    <a href="index.html" data-icon="back" data-direction="reverse" data-rel="back">Back</a>
    <h1>DevConf 2012</h1>
    <a href="index.html" data-icon="home" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
  </div><!-- /header -->

  <div data-role="content">
    <div data-role="collapsible" data-content-theme="a" data-theme="b">	
      <h2>Talks</h2>
      <p><ul data-role="listview" id="eventList">
        <li id="talkItems" />Loading data...</li>
      </ul></p>
    </div>
    <div data-role="collapsible" data-content-theme="a" data-theme="b">	
      <h2>Labs</h2>      
      <p><ul data-role="listview" id="eventList2">
        <li id="labItems" />Loading data...</li>
      </ul></p>
    </div>
  </div><!-- /content -->

  <div data-role="footer" class="ui-bar" data-theme="b">
    <a href="#" data-role="button" data-icon="refresh" onclick="loadAndRenderSchedule()"><span id="schedule-refresh">Refresh</span></a>
  </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
