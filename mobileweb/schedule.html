<!DOCTYPE html> 
<html> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>DevConf 2012</title> 
  <link rel="stylesheet" href="themes/rh-theme.min.css" />
  <link rel="stylesheet" href="jquery.mobile.structure-1.0.min.css" />
  <script src="jquery-1.7.1.min.js"></script>
  <script src="jquery.mobile-1.0.min.js"></script>
  <script src="jsrender.js"></script>
  <script src="application.js"></script>
</head>

<body> 

<div data-role="page" id="schedulePage">

  <script id="itemTemplate" type="text/x-jquery-tmpl"> 
  {{#if display}}
  <li><a class="event-details" onclick="displayDetails({{=eventIndex}})">
    <h3>{{=topic}}<span class="ui-li-count">{{=tags}}</span></h3>
    <p>{{=start}} - {{=end}} in {{=room}}</p>
  </a></li>
  {{/if}}
  </script>

  <div data-role="header">
    <a href="index.html" data-icon="back" data-direction="reverse" data-rel="back">Back</a>
    <h1>DevConf 2012</h1>
    <a href="index.html" data-icon="home" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
  </div><!-- /header -->

  <div data-role="content">	
    <p></p>
    <ul data-role="listview" id="eventList">
      <li data-role="list-divider">
        <h3>Talks</h3>
      </li>
      <li id="talkItems" />Loading data...</li>
      <li data-role="list-divider">
        <h3>Labs</h3>
      </li>
      <li id="labItems" />Loading data...</li>
    </ul>
  </div><!-- /content -->
	
</div><!-- /page -->

</body>
</html>
